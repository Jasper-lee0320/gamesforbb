            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;

            outline: none;
            border-color: #667eea;
        }

        textarea {
            height: 120px;
            resize: vertical;
            font-family: monospace;
        }

        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;

            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
            min-width: 120px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .qr-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #667eea;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .game-templates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .template-card {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
        }

        .template-card:hover {
            transform: scale(1.05);
        }

        .template-card h3 {
            margin-bottom: 10px;
        }

        .template-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-info {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .feature {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

        <div class="input-group">

        <div class="input-group">
            <label for="gameContent">📝 游戏代码/链接:</label>
            <textarea id="gameContent" placeholder="粘贴HTML游戏代码或输入游戏网址..."><!DOCTYPE html><html><head><meta charset="UTF-8"><title>Jasper飞机大战</title><style>*{margin:0;padding:0}body{background:#001122;font-family:Arial;overflow:hidden}#canvas{display:block;margin:0 auto;background:linear-gradient(180deg,#001a33,#004080);border:2px solid #00ffff}#info{position:absolute;top:10px;left:10px;color:#00ffff;font-size:18px}#over{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.9);color:#00ffff;padding:30px;border-radius:10px;text-align:center;display:none}button{background:#00ffff;color:#001122;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;margin:10px}</style></head><body><div id="info">分数: <span id="score">0</span> | 生命: <span id="lives">3</span> | 飞行员: Jasper-lee0320</div><div id="over"><h2>游戏结束!</h2><p>分数: <span id="final">0</span></p><button onclick="restart()">重新开始</button></div><canvas id="canvas" width="350" height="500"></canvas><script>const canvas=document.getElementById('canvas'),ctx=canvas.getContext('2d');let running=1,score=0,lives=3,frame=0;const player={x:canvas.width/2-15,y:canvas.height-60,w:30,h:40,speed:5};let bullets=[],enemies=[],explosions=[];function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#00ffff';ctx.fillRect(player.x,player.y,player.w,player.h);ctx.fillStyle='#ffff00';bullets.forEach(b=>ctx.fillRect(b.x,b.y,4,10));ctx.fillStyle='#ff4444';enemies.forEach(e=>ctx.fillRect(e.x,e.y,e.w,e.h));explosions.forEach(ex=>{ctx.fillStyle=`rgba(255,${Math.floor(ex.life*255)},0,${ex.life})`;ctx.fillRect(ex.x-ex.size/2,ex.y-ex.size/2,ex.size,ex.size)});ctx.fillStyle='#ffff00';ctx.font='12px Arial';ctx.textAlign='center';ctx.fillText('Jasper',player.x+15,player.y+55)}function update(){bullets=bullets.filter(b=>(b.y-=7,b.y>-10));enemies=enemies.filter(e=>(e.y+=e.speed,e.y<canvas.height));explosions=explosions.filter(ex=>(ex.life-=0.03,ex.size+=0.5,ex.life>0));frame%90===0&&enemies.push({x:Math.random()*(canvas.width-20),y:-30,w:20,h:30,speed:2+Math.random()*2});bullets.forEach((b,bi)=>{enemies.forEach((e,ei)=>{b.x<e.x+e.w&&b.x+4>e.x&&b.y<e.y+e.h&&b.y+10>e.y&&(explosions.push({x:e.x+10,y:e.y+15,size:10,life:1}),bullets.splice(bi,1),enemies.splice(ei,1),score+=10,document.getElementById('score').textContent=score)})});enemies.forEach((e,ei)=>{e.x<player.x+player.w&&e.x+e.w>player.x&&e.y<player.y+player.h&&e.y+e.h>player.y&&(explosions.push({x:player.x+15,y:player.y+20,size:20,life:1}),enemies.splice(ei,1),lives--,document.getElementById('lives').textContent=lives,lives<=0&&(running=0,document.getElementById('final').textContent=score,document.getElementById('over').style.display='block'))})}function gameLoop(){running&&(handleMovement(),update(),draw(),frame++,requestAnimationFrame(gameLoop))}function restart(){running=1,score=0,lives=3,bullets=[],enemies=[],explosions=[],frame=0,player.x=canvas.width/2-15,player.y=canvas.height-60,document.getElementById('score').textContent=0,document.getElementById('lives').textContent=3,document.getElementById('over').style.display='none',gameLoop()}const keys={};document.addEventListener('keydown',e=>{keys[e.code]=!0,'Space'===e.code&&(e.preventDefault(),bullets.push({x:player.x+13,y:player.y}))});document.addEventListener('keyup',e=>keys[e.code]=!1);let touchX=0,touchY=0;canvas.addEventListener('touchstart',e=>{e.preventDefault();const t=e.touches[0];touchX=t.clientX,touchY=t.clientY});canvas.addEventListener('touchmove',e=>{e.preventDefault();const t=e.touches[0],dx=t.clientX-touchX,dy=t.clientY-touchY;player.x+=0.5*dx,player.y+=0.5*dy,player.x=Math.max(0,Math.min(canvas.width-player.w,player.x)),player.y=Math.max(0,Math.min(canvas.height-player.h,player.y)),touchX=t.clientX,touchY=t.clientY});canvas.addEventListener('touchend',e=>{e.preventDefault(),bullets.push({x:player.x+13,y:player.y})});function handleMovement(){(keys.ArrowLeft||keys.KeyA)&&(player.x-=player.speed);(keys.ArrowRight||keys.KeyD)&&(player.x+=player.speed);(keys.ArrowUp||keys.KeyW)&&(player.y-=player.speed);(keys.ArrowDown||keys.KeyS)&&(player.y+=player.speed);player.x=Math.max(0,Math.min(canvas.width-player.w,player.x)),player.y=Math.max(0,Math.min(canvas.height-player.h,player.y))}gameLoop()</script></body></html></textarea>
        </div>

        <div class="game-templates">
            <div class="template-card" onclick="loadTemplate('plane')">
                <h3>🚀 飞机大战</h3>
                <p>经典射击游戏</p>

            <div class="template-card" onclick="loadTemplate('snake')">

        <div class="qr-container">

        <div class="input-group">

    <script>
        let currentGameURL = '';

        // 预设游戏模板
        const gameTemplates = {
            plane: {
                title: "Jasper的专属飞机大战",
                content: document.getElementById('gameContent').value
            },
            snake: {
                title: "Jasper的贪吃蛇游戏",
                content: `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Jasper贪吃蛇</title><style>body{background:#000;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;font-family:Arial}canvas{border:2px solid #fff}#info{position:absolute;top:20px;color:#fff;font-size:20px}</style></head><body><div id="info">分数: <span id="score">0</span> | 玩家: Jasper-lee0320</div><canvas id="game" width="400" height="400"></canvas><script>const canvas=document.getElementById('game'),ctx=canvas.getContext('2d'),box=20;let snake=[{x:9*box,y:10*box}],direction,food={x:Math.floor(Math.random()*19+1)*box,y:Math.floor(Math.random()*19+1)*box},score=0;document.addEventListener('keydown',e=>{let key=e.keyCode;key==37&&direction!='RIGHT'&&(direction='LEFT');key==38&&direction!='DOWN'&&(direction='UP');key==39&&direction!='LEFT'&&(direction='RIGHT');key==40&&direction!='UP'&&(direction='DOWN')});canvas.addEventListener('touchstart',handleTouch);let touchStartX,touchStartY;function handleTouch(e){e.preventDefault();touchStartX=e.touches[0].clientX;touchStartY=e.touches[0].clientY}canvas.addEventListener('touchend',e=>{e.preventDefault();let touchEndX=e.changedTouches[0].clientX,touchEndY=e.changedTouches[0].clientY,dx=touchEndX-touchStartX,dy=touchEndY-touchStartY;Math.abs(dx)>Math.abs(dy)?dx>0&&direction!='LEFT'?direction='RIGHT':dx<0&&direction!='RIGHT'&&(direction='LEFT'):dy>0&&direction!='UP'?direction='DOWN':dy<0&&direction!='DOWN'&&(direction='UP')});function collision(head,array){for(let i=0;i<array.length;i++)if(head.x==array[i].x&&head.y==array[i].y)return!0;return!1}function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,canvas.width,canvas.height);for(let i=0;i<snake.length;i++){ctx.fillStyle=i==0?'#0f0':'#fff';ctx.fillRect(snake[i].x,snake[i].y,box,box);ctx.strokeStyle='#000';ctx.strokeRect(snake[i].x,snake[i].y,box,box)}ctx.fillStyle='red';ctx.fillRect(food.x,food.y,box,box);let snakeX=snake[0].x,snakeY=snake[0].y;direction=='LEFT'&&(snakeX-=box);direction=='UP'&&(snakeY-=box);direction=='RIGHT'&&(snakeX+=box);direction=='DOWN'&&(snakeY+=box);if(snakeX==food.x&&snakeY==food.y){score++;document.getElementById('score').textContent=score;food={x:Math.floor(Math.random()*19+1)*box,y:Math.floor(Math.random()*19+1)*box}}else snake.pop();if(snakeX<0||snakeY<0||snakeX>=canvas.width||snakeY>=canvas.height||collision({x:snakeX,y:snakeY},snake)){alert('游戏结束! Jasper的最终分数: '+score);clearInterval(game);return}let newHead={x:snakeX,y:snakeY};snake.unshift(newHead)}let game=setInterval(draw,100)<\/script></body></html>`
            },
            puzzle: {
                title: "Jasper的拼图挑战",
                content: `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Jasper拼图</title><style>body{background:linear-gradient(45deg,#667eea,#764ba2);display:flex;flex-direction:column;align-items:center;padding:20px;font-family:Arial}#game{background:#fff;padding:20px;border-radius:15px;box-shadow:0 10px 20px rgba(0,0,0,0.2)}#puzzle{display:grid;grid-template-columns:repeat(3,100px);grid-gap:5px;margin:20px 0}.tile{width:100px;height:100px;background:#667eea;color:#fff;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:bold;cursor:pointer;border-radius:10px;transition:all 0.3s}.tile:hover{background:#764ba2;transform:scale(1.05)}.empty{background:transparent;cursor:default}.empty:hover{transform:none}#info{color:#fff;text-align:center;margin-bottom:20px}button{background:#fff;color:#667eea;border:none;padding:10px 20px;border-radius:25px;cursor:pointer;font-size:16px;margin:10px}</style></head><body><div id="info"><h1>🧩 Jasper-lee0320 的拼图游戏</h1><p>点击数字移动到空位，按顺序排列1-8</p><div>步数: <span id="moves">0</span></div></div><div id="game"><div id="puzzle"></div><button onclick="shuffle()">重新开始</button><button onclick="solve()">显示答案</button></div><script>let tiles=[1,2,3,4,5,6,7,8,0],moves=0;function createPuzzle(){const puzzle=document.getElementById('puzzle');puzzle.innerHTML='';tiles.forEach((tile,index)=>{const div=document.createElement('div');div.className=tile===0?'tile empty':'tile';div.textContent=tile===0?'':tile;div.onclick=()=>moveTile(index);puzzle.appendChild(div)})}function moveTile(index){const emptyIndex=tiles.indexOf(0),row=Math.floor(index/3),col=index%3,emptyRow=Math.floor(emptyIndex/3),emptyCol=emptyIndex%3;if((Math.abs(row-emptyRow)===1&&col===emptyCol)||(Math.abs(col-emptyCol)===1&&row===emptyRow)){[tiles[index],tiles[emptyIndex]]=[tiles[emptyIndex],tiles[index]];moves++;document.getElementById('moves').textContent=moves;createPuzzle();checkWin()}}function checkWin(){const target=[1,2,3,4,5,6,7,8,0];if(JSON.stringify(tiles)===JSON.stringify(target)){setTimeout(()=>alert('🎉 恭喜Jasper完成拼图! 总步数: '+moves),100)}}function shuffle(){for(let i=0;i<1000;i++){const validMoves=getValidMoves();const randomMove=validMoves[Math.floor(Math.random()*validMoves.length)];const emptyIndex=tiles.indexOf(0);[tiles[randomMove],tiles[emptyIndex]]=[tiles[emptyIndex],tiles[randomMove]]}moves=0;document.getElementById('moves').textContent=moves;createPuzzle()}function getValidMoves(){const emptyIndex=tiles.indexOf(0),row=Math.floor(emptyIndex/3),col=emptyIndex%3,validMoves=[];row>0&&validMoves.push(emptyIndex-3);row<2&&validMoves.push(emptyIndex+3);col>0&&validMoves.push(emptyIndex-1);col<2&&validMoves.push(emptyIndex+1);return validMoves}function solve(){tiles=[1,2,3,4,5,6,7,8,0];moves=0;document.getElementById('moves').textContent=moves;createPuzzle()}createPuzzle();shuffle()<\/script></body></html>`
            }
        };

        function loadTemplate(type) {
            const template = gameTemplates[type];
            if (template) {
                document.getElementById('gameTitle').value = template.title;
                document.getElementById('gameContent').value = template.content;
                showStatus('模板加载成功！', 'success');
            }
        }

        function generateDataURL() {
            const title = document.getElementById('gameTitle').value || 'Jasper的游戏';
            const content = document.getElementById('gameContent').value;
            
            if (!content.trim()) {
                showStatus('请输入游戏代码或链接！', 'error');
                return;
            }

            try {
                // 检查是否是URL
                if (content.startsWith('http')) {
                    currentGameURL = content;
                } else {
                    // 生成Data URL
                    const blob = new Blob([content], { type: 'text/html;charset=utf-8' });
                    currentGameURL = URL.createObjectURL(blob);
                }
                
                document.getElementById('generatedLink').value = currentGameURL;
                showStatus('游戏链接生成成功！', 'success');
                return currentGameURL;
            } catch (error) {
                showStatus('生成链接失败: ' + error.message, 'error');
                return null;
            }
        }

        function generateQR() {
            const url = generateDataURL();
            if (!url) return;

            try {
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';
                
                QRCode.toCanvas(qrContainer, url, {
                    width: 200,
                    height: 200,
                    color: {
                        dark: '#667eea',
                        light: '#ffffff'
                    }
                }, function (error) {
                    if (error) {
                        showStatus('二维码生成失败: ' + error.message, 'error');
                    } else {
                        showStatus('二维码生成成功！用微信扫码即可游戏', 'success');
                        document.getElementById('qrInfo').innerHTML = 
                            `<strong>✅ 二维码生成完成！</strong><br>
                            📱 用微信扫描上方二维码即可开始游戏<br>
                            🎮 游戏标题: ${document.getElementById('gameTitle').value}<br>
                            👤 专属玩家: Jasper-lee0320`;
                    }
                });
            } catch (error) {
                showStatus('二维码生成失败: ' + error.message, 'error');
            }
        }

        function copyToClipboard() {
            const link = document.getElementById('generatedLink').value;
            if (!link) {
                showStatus('请先生成游戏链接！', 'error');
                return;
            }

            navigator.clipboard.writeText(link).then(() => {
                showStatus('链接已复制到剪贴板！', 'success');
            }).catch(() => {
                // 备用复制方法
                const textarea = document.getElementById('generatedLink');
                textarea.select();
                document.execCommand('copy');
                showStatus('链接已复制！', 'success');
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // 页面加载时自动生成一个默认的二维码
        window.onload = function() {
            setTimeout(() => {
                generateQR();
            }, 1000);
        };
    </script>
