t(),bullets.push({x:player.x+13,y:player.y})});function handleMovement(){(keys.ArrowLeft||keys.KeyA)&&(player.x-=player.speed);(keys.ArrowRight||keys.KeyD)&&(player.x+=player.speed);(keys.ArrowUp||keys.KeyW)&&(player.y-=player.speed);(keys.ArrowDown||keys.KeyS)&&(player.y+=player.speed);player.x=Math.max(0,Math.min(canvas.width-player.w,player.x)),player.y=Math.max(0,Math.min(canvas.height-player.h,player.y))}gameLoop()<\/script></body></html>`
            },

                content: `<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>Jasper贪吃蛇</title><style>body{background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;margin:0;font-family:Arial}canvas{border:2px solid #fff}#info{color:#fff;font-size:18px;margin-bottom:10px;text-align:center}#controls{color:#fff;font-size:14px;margin-top:10px;text-align:center}</style></head><body><div id="info">🐍 Jasper-lee0320 的贪吃蛇游戏<br>分数: <span id="score">0</span></div><canvas id="game" width="400" height="400"></canvas><div id="controls">电脑: 方向键控制 | 手机: 触摸滑动控制</div><script>const canvas=document.getElementById('game'),ctx=canvas.getContext('2d'),box=20;let snake=[{x:9*box,y:10*box}],direction,food={x:Math.floor(Math.random()*19+1)*box,y:Math.floor(Math.random()*19+1)*box},score=0;document.addEventListener('keydown',e=>{let key=e.keyCode;key==37&&direction!='RIGHT'&&(direction='LEFT');key==38&&direction!='DOWN'&&(direction='UP');key==39&&direction!='LEFT'&&(direction='RIGHT');key==40&&direction!='UP'&&(direction='DOWN')});let touchStartX,touchStartY;canvas.addEventListener('touchstart',e=>{e.preventDefault();touchStartX=e.touches[0].clientX;touchStartY=e.touches[0].clientY});canvas.addEventListener('touchend',e=>{e.preventDefault();let touchEndX=e.changedTouches[0].clientX,touchEndY=e.changedTouches[0].clientY,dx=touchEndX-touchStartX,dy=touchEndY-touchStartY;Math.abs(dx)>Math.abs(dy)?dx>0&&direction!='LEFT'?direction='RIGHT':dx<0&&direction!='RIGHT'&&(direction='LEFT'):dy>0&&direction!='UP'?direction='DOWN':dy<0&&direction!='DOWN'&&(direction='UP')});function collision(head,array){for(let i=0;i<array.length;i++)if(head.x==array[i].x&&head.y==array[i].y)return!0;return!1}function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,canvas.width,canvas.height);for(let i=0;i<snake.length;i++){ctx.fillStyle=i==0?'#0f0':'#fff';ctx.fillRect(snake[i].x,snake[i].y,box,box);ctx.strokeStyle='#000';ctx.strokeRect(snake[i].x,snake[i].y,box,box)}ctx.fillStyle='red';ctx.fillRect(food.x,food.y,box,box);let snakeX=snake[0].x,snakeY=snake[0].y;direction=='LEFT'&&(snakeX-=box);direction=='UP'&&(snakeY-=box);direction=='RIGHT'&&(snakeX+=box);direction=='DOWN'&&(snakeY+=box);if(snakeX==food.x&&snakeY==food.y){score++;document.getElementById('score').textContent=score;food={x:Math.floor(Math.random()*19+1)*box,y:Math.floor(Math.random()*19+1)*box}}else snake.pop();if(snakeX<0||snakeY<0||snakeX>=canvas.width||snakeY>=canvas.height||collision({x:snakeX,y:snakeY},snake)){alert('🎯 游戏结束! Jasper的最终分数: '+score+' 🏆');location.reload();return}let newHead={x:snakeX,y:snakeY};snake.unshift(newHead)}let game=setInterval(draw,100)<\/script></body></html>`
            },
            puzzle: {
                title: "Jasper的拼图挑战",
                content: `<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>Jasper拼图</title><style>body{background:linear-gradient(45deg,#667eea,#764ba2);display:flex;flex-direction:column;align-items:center;padding:20px;font-family:Arial;min-height:100vh}#game{background:#fff;padding:20px;border-radius:15px;box-shadow:0 10px 20px rgba(0,0,0,0.2)}#puzzle{display:grid;grid-template-columns:repeat(3,80px);grid-gap:3px;margin:20px 0}.tile{width:80px;height:80px;background:#667eea;color:#fff;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:bold;cursor:pointer;border-radius:8px;transition:all 0.3s}.tile:hover{background:#764ba2;transform:scale(1.05)}.empty{background:transparent;cursor:default}.empty:hover{transform:none}#info{color:#fff;text-align:center;margin-bottom:20px}button{background:#fff;color:#667eea;border:none;padding:10px 20px;border-radius:20px;cursor:pointer;font-size:14px;margin:5px}</style></head><body><div id="info"><h1>🧩 Jasper-lee0320 的拼图游戏</h1><p>点击数字移动到空位，按顺序排列1-8</p><div>步数: <span id="moves">0</span> | 目标: 用最少步数完成!</div></div><div id="game"><div id="puzzle"></div><button onclick="shuffle()">重新开始</button><button onclick="solve()">显示答案</button></div><script>let tiles=[1,2,3,4,5,6,7,8,0],moves=0;function createPuzzle(){const puzzle=document.getElementById('puzzle');puzzle.innerHTML='';tiles.forEach((tile,index)=>{const div=document.createElement('div');div.className=tile===0?'tile empty':'tile';div.textContent=tile===0?'':tile;div.onclick=()=>moveTile(index);puzzle.appendChild(div)})}function moveTile(index){const emptyIndex=tiles.indexOf(0),row=Math.floor(index/3),col=index%3,emptyRow=Math.floor(emptyIndex/3),emptyCol=emptyIndex%3;if((Math.abs(row-emptyRow)===1&&col===emptyCol)||(Math.abs(col-emptyCol)===1&&row===emptyRow)){[tiles[index],tiles[emptyIndex]]=[tiles[emptyIndex],tiles[index]];moves++;document.getElementById('moves').textContent=moves;createPuzzle();checkWin()}}function checkWin(){const target=[1,2,3,4,5,6,7,8,0];if(JSON.stringify(tiles)===JSON.stringify(target)){setTimeout(()=>alert('🎉 恭喜Jasper完成拼图! 总步数: '+moves+' 🏆\\n'+(moves<=20?'太厉害了!':'继续努力!')),100)}}function shuffle(){for(let i=0;i<1000;i++){const validMoves=getValidMoves();const randomMove=validMoves[Math.floor(Math.random()*validMoves.length)];const emptyIndex=tiles.indexOf(0);[tiles[randomMove],tiles[emptyIndex]]=[tiles[emptyIndex],tiles[randomMove]]}moves=0;document.getElementById('moves').textContent=moves;createPuzzle()}function getValidMoves(){const emptyIndex=tiles.indexOf(0),row=Math.floor(emptyIndex/3),col=emptyIndex%3,validMoves=[];row>0&&validMoves.push(emptyIndex-3);row<2&&validMoves.push(emptyIndex+3);col>0&&validMoves.push(emptyIndex-1);col<2&&validMoves.push(emptyIndex+1);return validMoves}function solve(){tiles=[1,2,3,4,5,6,7,8,0];moves=0;document.getElementById('moves').textContent=moves;createPuzzle()}createPuzzle();shuffle()<\/script></body></html>`

                document.getElementById('gameTitle').value = 'Jasper的自定义游戏';
            } else if (selectedTemplate && gameTemplates[selectedTemplate]) {
                customGroup.style.display = 'none';
                const template = gameTemplates[selectedTemplate];
                document.getElementById('gameTitle').value = template.title;
                showStatus('模板"' + template.title + '"加载成功！', 'success');
            } else {
                customGroup.style.display = 'none';
                document.getElementById('gameTitle').value = '';
            }
        }

        function generateGame() {
            const title = document.getElementById('gameTitle').value || 'Jasper的游戏';
            let content = '';
            
            if (selectedTemplate && selectedTemplate !== 'custom' && gameTemplates[selectedTemplate]) {
                content = gameTemplates[selectedTemplate].content;
            } else if (selectedTemplate === 'custom') {
                content = document.getElementById('gameContent').value;
            } else {
                showStatus('请选择一个游戏模板！', 'error');
                return;
            }

            if (!content.trim()) {
                showStatus('游戏内容不能为空！', 'error');
                return;
            }

            try {
                // 生成Data URL
                const encodedContent = encodeURIComponent(content);
                currentGameURL = 'data:text/html;charset=utf-8,' + encodedContent;
                
                document.getElementById('generatedLink').value = currentGameURL;
                document.getElementById('copyBtn').disabled = false;
                
                // 生成二维码 (使用简单的二维码生成方法)
                generateQRCode(currentGameURL);
                
                showStatus('游戏生成成功！', 'success');
                document.getElementById('qrInfo').innerHTML = 
                    `<strong>✅ 二维码生成完成！</strong><br>
                    📱 用微信扫描上方二维码即可开始游戏<br>
                    🎮 游戏: ${title}<br>
                    👤 专属玩家: Jasper-lee0320`;
                    
            } catch (error) {
                showStatus('生成失败: ' + error.message, 'error');
            }
        }

        function generateQRCode(url) {
            const qrContainer = document.getElementById('qrcode');
            
            // 使用Google Charts API生成二维码（更稳定的方法）
            const qrSize = 200;
            const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}x${qrSize}&data=${encodeURIComponent(url)}`;
            
            qrContainer.innerHTML = `
                <img src="${qrURL}" 
                     alt="游戏二维码" 
                     style="width: ${qrSize}px; height: ${qrSize}px; border-radius: 10px;"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div style="display: none; width: ${qrSize}px; height: ${qrSize}px; background: #f0f0f0; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; color: #666; border-radius: 10px;">
                    二维码加载失败<br>请使用下方链接
                </div>
            `;
        }

        function copyToClipboard() {
            const link = document.getElementById('generatedLink').value;
            if (!link) {
                showStatus('请先生成游戏！', 'error');
                return;
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(link).then(() => {
                    showStatus('链接已复制到剪贴板！', 'success');
                }).catch(() => {
                    fallbackCopyText(link);
                });
            } else {
                fallbackCopyText(link);
            }
        }

        function fallbackCopyText(text) {
            const textarea = document.getElementById('generatedLink');
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            try {
                document.execCommand('copy');
                showStatus('链接已复制！', 'success');
            } catch (err) {
                showStatus('复制失败，请手动复制链接', 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // 页面加载时设置默认选项
        window.onload = function() {
            document.getElementById('gameSelect').value = 'plane';
            loadTemplate();
        };
    </script>
</body>
