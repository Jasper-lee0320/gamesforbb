<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速二维码测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .qr-display {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #5a6fd8;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Jasper的游戏二维码生成器 - 测试版</h1>
        
        <div>
            <h3>选择要生成二维码的内容：</h3>
            <textarea id="qrText" rows="3" placeholder="输入您想要生成二维码的文本或链接...">https://github.com/Jasper-lee0320/gamesforbb</textarea>
            <br>
            <button onclick="generateQR()">生成二维码</button>
        </div>

        <div class="qr-display" id="qrDisplay">
            <p>点击上方按钮生成二维码</p>
        </div>

        <div>
            <h3>🎮 快速链接到您的游戏：</h3>
            <button onclick="generateGameQR('plane')">🚀 飞机大战二维码</button>
            <button onclick="generateGameQR('website')">🌐 GitHub仓库二维码</button>
        </div>
        
        <div style="margin-top: 30px; color: #666; font-size: 14px;">
            <p>📱 用手机扫描二维码即可访问</p>
            <p>🔗 二维码使用在线API生成，无需安装任何软件</p>
        </div>
    </div>

    <script>
        function generateQR() {
            const text = document.getElementById('qrText').value;
            if (!text.trim()) {
                alert('请输入要生成二维码的内容！');
                return;
            }
            
            displayQR(text, '自定义内容');
        }

        function generateGameQR(type) {
            let content = '';
            let title = '';
            
            if (type === 'plane') {
                content = 'file:///F:/Code_test/customized-plane-game.html';
                title = 'Jasper的飞机大战';
            } else if (type === 'website') {
                content = 'https://github.com/Jasper-lee0320/gamesforbb';
                title = 'Jasper的游戏仓库';
            }
            
            displayQR(content, title);
        }

        function displayQR(content, title) {
            // 使用在线二维码API
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(content)}`;
            
            document.getElementById('qrDisplay').innerHTML = `
                <h4>📱 ${title} - 二维码</h4>
                <img src="${qrUrl}" alt="QR Code" style="max-width: 200px; margin: 10px;">
                <p style="font-size: 12px; color: #666; word-break: break-all;">内容: ${content}</p>
                <button onclick="copyToClipboard('${content}')">📋 复制链接</button>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('链接已复制到剪贴板！');
            }).catch(() => {
                // 备用方案
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('链接已复制到剪贴板！');
            });
        }

        // 页面加载时生成一个默认的二维码
        window.onload = function() {
            generateGameQR('website');
        };
    </script>
</body>
</html>
