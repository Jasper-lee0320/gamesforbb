<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß© ËììËììÁöÑËÆ∞ÂøÜÁøªÁâå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb3d9 0%, #ff80cc 50%, #ff66c4 100%);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 193, 0.5);
        }

        .game-title {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .game-subtitle {
            color: #ff69b4;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-btn {
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        .difficulty-btn.active {
            background: linear-gradient(145deg, #ff1493, #dc143c);
            transform: scale(1.05);
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: rgba(255, 182, 193, 0.3);
            padding: 15px;
            border-radius: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            margin: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #ff1493;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .stat-value {
            font-size: 20px;
            color: #dc143c;
            font-weight: bold;
            background: white;
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .game-controls {
            margin: 20px 0;
        }

        .control-btn {
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-board {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 182, 193, 0.2);
            border-radius: 20px;
            border: 2px solid rgba(255, 105, 180, 0.3);
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffb6c1, #ffc0cb);
            border: 3px solid #ff69b4;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2.5em;
            transition: all 0.6s ease;
            position: relative;
            overflow: hidden;
            min-height: 60px;
        }

        .memory-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        .memory-card.flipped {
            background: linear-gradient(145deg, #fff, #ffe4e1);
            border-color: #ff1493;
            transform: rotateY(180deg);
            animation: flipIn 0.6s ease;
        }

        .memory-card.matched {
            background: linear-gradient(145deg, #90ee90, #98fb98);
            border-color: #32cd32;
            animation: matchSuccess 0.8s ease;
            cursor: default;
        }

        .memory-card.wrong {
            animation: wrongShake 0.5s ease;
        }

        .card-back {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .memory-card.flipped .card-front {
            opacity: 1;
        }

        .memory-card.flipped .card-back {
            opacity: 0;
        }

        @keyframes flipIn {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg) scale(1.1); }
            100% { transform: rotateY(180deg); }
        }

        @keyframes matchSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff69b4;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFly 1s ease-out forwards;
        }

        @keyframes particleFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--dx), var(--dy)) scale(0);
            }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            margin: 20px;
        }

        .game-over h2 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #666;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .game-container {
                margin: 10px;
                padding: 15px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .memory-card {
                font-size: 2em;
                min-height: 50px;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-item {
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .memory-card {
                font-size: 1.8em;
                min-height: 45px;
            }
            
            .game-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

        <p class="game-subtitle">ÊâæÂá∫Áõ∏ÂêåÁöÑÂõæÊ°àÔºåËÆ≠ÁªÉ‰Ω†ÁöÑËÆ∞ÂøÜÂäõÔºÅ</p>

        <div class="difficulty-selector">

    <div class="game-over" id="gameOverModal">

            <div style="margin-top: 20px;">

    <script>
        console.log('üß© ËììËììÁöÑËÆ∞ÂøÜÁøªÁâåÊ∏∏ÊàèÂàùÂßãÂåñÂºÄÂßã...');

        // Ê∏∏ÊàèÈÖçÁΩÆ
        const difficulties = {
            easy: { rows: 3, cols: 4, pairs: 6, timeBonus: 100 },
            normal: { rows: 4, cols: 4, pairs: 8, timeBonus: 150 },
            hard: { rows: 4, cols: 6, pairs: 12, timeBonus: 200 }
        };

        // ÂèØÁà±ÁöÑÂõæÊ°àÈõÜÂêà
        const cardSymbols = [
            'üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíò', 'üíå', 'üíü',
            '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§ç', 'üñ§',
            '‚ù£Ô∏è', 'üíã', 'üåπ', 'üå∏', 'üå∫', 'üåª', 'üå∑', 'ü•Ä',
            'üéÄ', 'üíé', '‚≠ê', '‚ú®', 'üåü', 'üí´', 'ü¶ã', 'üåà',
            'üçì', 'üçë', 'üçí', 'ü•∞', 'üòò', 'üíê', 'üåº', 'üå±'
        ];

        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let currentDifficulty = 'easy';
        let gameBoard = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let flipCount = 0;
        let score = 0;
        let gameStartTime = 0;
        let gameTimer = null;
        let isPaused = false;
        let canFlip = true;
        let hintUsed = false;

        // Èü≥È¢ë‰∏ä‰∏ãÊñáÔºàÁî®‰∫éÈü≥ÊïàÔºâ
        let audioContext;

        console.log('Ê∏∏ÊàèÈÖçÁΩÆÂàùÂßãÂåñÂÆåÊàê', {
            difficulties,
            cardSymbols: cardSymbols.slice(0, 5) + '...',
            totalSymbols: cardSymbols.length
        });

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('Èü≥È¢ë‰∏ä‰∏ãÊñáÂàùÂßãÂåñÊàêÂäü');
            } catch (e) {
                console.warn('Èü≥È¢ë‰∏çÊîØÊåÅ:', e);
            }
        }

        function playSound(type) {
            if (!audioContext) return;

            console.log('Êí≠ÊîæÈü≥Êïà:', type);
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            switch (type) {
                case 'flip':
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;
                case 'match':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'wrong':
                    oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.4);
                    break;
                case 'complete':
                    // ËÉúÂà©Èü≥Êïà
                    [800, 1000, 1200, 1500].forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.15);
                        gain.gain.setValueAtTime(0.1, audioContext.currentTime + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.15 + 0.3);
                        osc.start(audioContext.currentTime + i * 0.15);
                        osc.stop(audioContext.currentTime + i * 0.15 + 0.3);
                    });
                    break;
            }
        }

        function setDifficulty(level) {
            console.log('ËÆæÁΩÆÈöæÂ∫¶:', level);
            currentDifficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            newGame();
        }

        function newGame() {
            console.log('üéÆ ÂºÄÂßãÊñ∞Ê∏∏Êàè, ÈöæÂ∫¶:', currentDifficulty);
            
            initAudio();
            const config = difficulties[currentDifficulty];
            const boardElement = document.getElementById('gameBoard');
            
            console.log('Ê∏∏ÊàèÈÖçÁΩÆ:', config);
            
            // ËÆæÁΩÆÁΩëÊ†º
            boardElement.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            boardElement.style.gridTemplateRows = `repeat(${config.rows}, 1fr)`;
            
            // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
            gameBoard = [];
            flippedCards = [];
            matchedPairs = 0;
            totalPairs = config.pairs;
            flipCount = 0;
            score = 0;
            hintUsed = false;
            canFlip = true;
            isPaused = false;
            
            console.log('Ê∏∏ÊàèÁä∂ÊÄÅÈáçÁΩÆÂÆåÊàê', {
                totalPairs,
                boardSize: `${config.rows}x${config.cols}`
            });
            
            // ÁîüÊàêÂç°ÁâáÂØπ
            const cards = [];
            for (let i = 0; i < config.pairs; i++) {
                const symbol = cardSymbols[i % cardSymbols.length];
                cards.push(symbol, symbol); // Ê∑ªÂä†‰∏ÄÂØπ
            }
            
            console.log('ÁîüÊàêÁöÑÂç°ÁâáÂØπ:', cards);
            
            // ÈöèÊú∫Êâì‰π±
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            console.log('Êâì‰π±ÂêéÁöÑÂç°Áâá:', cards);
            
            // ÂàõÂª∫Ê∏∏ÊàèÊùø
            boardElement.innerHTML = '';
            for (let i = 0; i < config.rows * config.cols; i++) {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.index = i;
                
                if (i < cards.length) {
                    card.dataset.symbol = cards[i];
                    card.innerHTML = `
                        <div class="card-back">üíù</div>
                        <div class="card-front">${cards[i]}</div>
                    `;
                    card.addEventListener('click', () => flipCard(i));
                    console.log(`Âç°Áâá ${i}: ${cards[i]}`);
                } else {
                    card.style.visibility = 'hidden'; // ÈöêËóèÂ§ö‰ΩôÁöÑÊ†ºÂ≠ê
                    console.log(`ÈöêËóèÂç°Áâá ${i}`);
                }
                
                boardElement.appendChild(card);
                gameBoard.push(card);
            }
            
            updateUI();
            startTimer();
            
            console.log('‚úÖ Êñ∞Ê∏∏ÊàèÂàõÂª∫ÂÆåÊàê!');
        }

        function flipCard(index) {
            console.log('üîÑ ÁøªÁâåÊìç‰Ωú:', index);
            
            if (!canFlip || isPaused) {
                console.log('‚ùå Êó†Ê≥ïÁøªÁâå: canFlip=' + canFlip + ', isPaused=' + isPaused);
                return;
            }
            
            const card = gameBoard[index];
            if (!card || card.classList.contains('flipped') || card.classList.contains('matched')) {
                console.log('‚ùå Âç°ÁâáÁä∂ÊÄÅ‰∏çÂÖÅËÆ∏ÁøªÁâå:', card?.className);
                return;
            }
            
            // ÁøªÁâå
            card.classList.add('flipped');
            flippedCards.push(index);
            flipCount++;
            
            console.log('‚úÖ ÁøªÁâåÊàêÂäü:', {
                index,
                symbol: card.dataset.symbol,
                flippedCards: flippedCards.length,
                flipCount
            });
            
            playSound('flip');
            
            if (flippedCards.length === 2) {
                console.log('üéØ Ê£ÄÊü•ÂåπÈÖç: ‰∏§Âº†Âç°ÁâáÂ∑≤ÁøªÂºÄ');
                canFlip = false;
                setTimeout(() => checkMatch(), 800);
            }
            
            updateUI();
        }

        function checkMatch() {
            console.log('üîç ÂºÄÂßãÂåπÈÖçÊ£ÄÊü•...');
            
            const [index1, index2] = flippedCards;
            const card1 = gameBoard[index1];
            const card2 = gameBoard[index2];
            
            console.log('Ê£ÄÊü•ÁöÑÂç°Áâá:', {
                card1: { index: index1, symbol: card1.dataset.symbol },
                card2: { index: index2, symbol: card2.dataset.symbol }
            });
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                // ÂåπÈÖçÊàêÂäü
                console.log('‚úÖ ÂåπÈÖçÊàêÂäü!');
                
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
                createParticles(card1);
                createParticles(card2);
                
                matchedPairs++;
                score += 100 + (hintUsed ? 0 : 50); // Êú™‰ΩøÁî®ÊèêÁ§∫È¢ùÂ§ñÂ•ñÂä±
                
                console.log('ÂåπÈÖçÁªüËÆ°:', {
                    matchedPairs,
                    totalPairs,
                    score,
                    progress: (matchedPairs / totalPairs * 100) + '%'
                });
                
                playSound('match');
                
                // Ê£ÄÊü•Ê∏∏ÊàèÊòØÂê¶ÂÆåÊàê
                if (matchedPairs === totalPairs) {
                    console.log('üéâ Ê∏∏ÊàèÂÆåÊàê!');
                    setTimeout(() => gameComplete(), 500);
                }
            } else {
                // ÂåπÈÖçÂ§±Ë¥•
                console.log('‚ùå ÂåπÈÖçÂ§±Ë¥•');
                
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                
                playSound('wrong');
                
                setTimeout(() => {
                    card1.classList.remove('flipped', 'wrong');
                    card2.classList.remove('flipped', 'wrong');
                    console.log('üîÑ Âç°ÁâáÈáçÊñ∞ÁøªÂõû');
                }, 1000);

        function createParticles(card) {
            console.log('‚ú® ÂàõÂª∫Á≤íÂ≠êÊïàÊûú');
            
            const rect = card.getBoundingClientRect();
            const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
            
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const x = rect.left + rect.width / 2 - boardRect.left;
                const y = rect.top + rect.height / 2 - boardRect.top;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (i / 6) * Math.PI * 2;
                const distance = 50 + Math.random() * 30;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                document.getElementById('gameBoard').appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function showHint() {
            if (hintUsed || isPaused) {
                console.log('‚ùå ÊèêÁ§∫‰∏çÂèØÁî®: hintUsed=' + hintUsed + ', isPaused=' + isPaused);
                return;
            }
            
            console.log('üí° ÊòæÁ§∫ÊèêÁ§∫');
            hintUsed = true;
            
            // ÊâæÂà∞Á¨¨‰∏ÄÂØπÊú™ÂåπÈÖçÁöÑÂç°Áâá
            const symbols = {};
            const availableCards = [];
            
            gameBoard.forEach((card, index) => {
                if (card.dataset.symbol && !card.classList.contains('matched')) {
                    const symbol = card.dataset.symbol;
                    if (!symbols[symbol]) {
                        symbols[symbol] = [];

                    symbols[symbol].push(index);
                    availableCards.push({ index, symbol });
                }
            });
            
            console.log('ÂèØÁî®Âç°ÁâáÂàÜÊûê:', symbols);
            
            // ÊâæÂà∞Á¨¨‰∏ÄÂØπ
            for (const symbol in symbols) {
                if (symbols[symbol].length >= 2) {
                    const [index1, index2] = symbols[symbol];
                    const card1 = gameBoard[index1];
                    const card2 = gameBoard[index2];
                    
                    console.log('ÊèêÁ§∫Âç°ÁâáÂØπ:', { index1, index2, symbol });
                    
                    // Áü≠ÊöÇÊòæÁ§∫ÊèêÁ§∫
                    card1.style.boxShadow = '0 0 20px #ffff00';
                    card2.style.boxShadow = '0 0 20px #ffff00';
                    
                    setTimeout(() => {
                        card1.style.boxShadow = '';
                        card2.style.boxShadow = '';
                    }, 2000);
                    
                    break;
                }
            }
            
            document.getElementById('hintBtn').disabled = true;
            document.getElementById('hintBtn').textContent = 'üí° Â∑≤‰ΩøÁî®';
        }
