<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Timezone Digital Clock</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fafafa; }
    h1 { text-align: center; }
    .clocks { display: flex; justify-content: center; gap: 2rem; margin-top: 2rem; }
    .clock-box { background: #333; padding: 1.5rem 2rem; border-radius: 10px; text-align: center; box-shadow: 0 2px 8px #0006; }
    .zone-label { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .time { font-size: 2.4rem; font-family: monospace; letter-spacing: 2px; }
  </style>
</head>
<body>
  <h1>Multi-Timezone Digital Clock</h1>
  <div class="clocks" id="clocks"></div>

  <script>
    // List of time zones to display (IANA time zone names)
    const timeZones = [
      { label: "UTC", zone: "UTC" },
      { label: "New York (EST/EDT)", zone: "America/New_York" },
      { label: "London (BST/GMT)", zone: "Europe/London" },
      { label: "Beijing (CST)", zone: "Asia/Shanghai" },
      { label: "Tokyo (JST)", zone: "Asia/Tokyo" },
      { label: "Sydney (AEST/AEDT)", zone: "Australia/Sydney" }
    ];

    // Create clock boxes for each time zone
    const clocksDiv = document.getElementById('clocks');
    timeZones.forEach(tz => {
      const box = document.createElement('div');
      box.className = 'clock-box';
      box.innerHTML = `
        <div class="zone-label">${tz.label}</div>
        <div class="time" id="time-${tz.zone.replace(/[^a-zA-Z]/g,'')}"></div>
      `;
      clocksDiv.appendChild(box);
    });

    // Update the time every second
    function updateClocks() {
      const now = new Date();
      timeZones.forEach(tz => {
        const timeStr = now.toLocaleTimeString('en-US', {
          timeZone: tz.zone,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
        const id = `time-${tz.zone.replace(/[^a-zA-Z]/g,'')}`;
        document.getElementById(id).textContent = timeStr;
      });
    }
    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
