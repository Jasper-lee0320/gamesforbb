<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper的贪吃蛇</title>
    <style>
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            border: 2px solid #0f0;
            touch-action: none;
        }
        #info {
            color: #0f0;
            text-align: center;
            margin: 10px;
            font-size: 18px;
        }
        #controls {
            color: #888;
            font-size: 12px;
            text-align: center;
            margin: 10px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">
        🐍 Jasper-lee0320 的贪吃蛇<br>
        分数: <span id="score">0</span>
    </div>
    <canvas id="game" width="320" height="320"></canvas>
    <div id="controls">滑动屏幕控制蛇的方向</div>
    <button onclick="location.reload()">重新开始</button>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const box = 20;

        let snake = [{x: 8 * box, y: 8 * box}];
        let direction = '';
        let food = {
            x: Math.floor(Math.random() * 16) * box,
            y: Math.floor(Math.random() * 16) * box
        };
        let score = 0;

        function collision(head, array) {
            return array.some(segment => 
                head.x === segment.x && head.y === segment.y
            );
        }

        function draw() {
            // 绘制背景
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#0f0' : '#090';
                ctx.fillRect(segment.x, segment.y, box, box);
            });

            // 绘制食物
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x, food.y, box, box);

            // 计算蛇头的新位置
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            // 检查是否吃到食物
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                food = {
                    x: Math.floor(Math.random() * 16) * box,
                    y: Math.floor(Math.random() * 16) * box
                };
            } else {
                snake.pop();
            }

            // 检查游戏结束条件
            if (snakeX < 0 || snakeY < 0 || 
                snakeX >= canvas.width || snakeY >= canvas.height || 
                collision({x: snakeX, y: snakeY}, snake)) {
                
                alert('游戏结束! Jasper的分数: ' + score);
                location.reload();
                return;
            }

            snake.unshift({x: snakeX, y: snakeY});
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        // 触屏控制
        let touchStartX, touchStartY;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // 判断滑动方向
            if (Math.abs(dx) > Math.abs(dy)) {
                // 水平滑动
                if (dx > 0 && direction !== 'LEFT') direction = 'RIGHT';
                if (dx < 0 && direction !== 'RIGHT') direction = 'LEFT';
            } else {
                // 垂直滑动
                if (dy > 0 && direction !== 'UP') direction = 'DOWN';
                if (dy < 0 && direction !== 'DOWN') direction = 'UP';
            }
        });

        setInterval(draw, 150);
    </script>
</body>
</html>
