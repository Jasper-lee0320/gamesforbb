<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasperçš„è´ªåƒè›‡</title>
    <style>
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            border: 2px solid #0f0;
            touch-action: none;
        }
        #info {
            color: #0f0;
            text-align: center;
            margin: 10px;
            font-size: 18px;
        }
        #controls {
            color: #888;
            font-size: 12px;
            text-align: center;
            margin: 10px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">
        ğŸ Jasper-lee0320 çš„è´ªåƒè›‡<br>
        åˆ†æ•°: <span id="score">0</span>
    </div>
    <canvas id="game" width="320" height="320"></canvas>
    <div id="controls">æ»‘åŠ¨å±å¹•æ§åˆ¶è›‡çš„æ–¹å‘</div>
    <button onclick="location.reload()">é‡æ–°å¼€å§‹</button>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const box = 20;

        let snake = [{x: 8 * box, y: 8 * box}];
        let direction = '';
        let food = {
            x: Math.floor(Math.random() * 16) * box,
            y: Math.floor(Math.random() * 16) * box
        };
        let score = 0;

        function collision(head, array) {
            return array.some(segment => 
                head.x === segment.x && head.y === segment.y
            );
        }

        function draw() {
            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#0f0' : '#090';
                ctx.fillRect(segment.x, segment.y, box, box);
            });

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x, food.y, box, box);

            // è®¡ç®—è›‡å¤´çš„æ–°ä½ç½®
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                food = {
                    x: Math.floor(Math.random() * 16) * box,
                    y: Math.floor(Math.random() * 16) * box
                };
            } else {
                snake.pop();
            }

            // æ£€æŸ¥æ¸¸æˆç»“æŸæ¡ä»¶
            if (snakeX < 0 || snakeY < 0 || 
                snakeX >= canvas.width || snakeY >= canvas.height || 
                collision({x: snakeX, y: snakeY}, snake)) {
                
                alert('æ¸¸æˆç»“æŸ! Jasperçš„åˆ†æ•°: ' + score);
                location.reload();
                return;
            }

            snake.unshift({x: snakeX, y: snakeY});
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        // è§¦å±æ§åˆ¶
        let touchStartX, touchStartY;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // åˆ¤æ–­æ»‘åŠ¨æ–¹å‘
            if (Math.abs(dx) > Math.abs(dy)) {
                // æ°´å¹³æ»‘åŠ¨
                if (dx > 0 && direction !== 'LEFT') direction = 'RIGHT';
                if (dx < 0 && direction !== 'RIGHT') direction = 'LEFT';
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (dy > 0 && direction !== 'UP') direction = 'DOWN';
                if (dy < 0 && direction !== 'DOWN') direction = 'UP';
            }
        });

        setInterval(draw, 150);
    </script>
</body>
</html>
