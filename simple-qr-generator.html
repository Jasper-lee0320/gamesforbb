<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .user-badge {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .game-card {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
        }

        .game-card:hover {
            transform: scale(1.05);
            text-decoration: none;
            color: white;
        }

        .game-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .game-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .qr-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #667eea;
        }

        .qr-container {
            margin: 20px 0;
            text-align: center;
        }

        .qr-container img {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .time-info {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-badge">👋 你好，Jasper-lee0320！</div>

    <script>
        const games = {
            plane: {
                name: '🚀 Jasper的飞机大战',
                desc: '经典射击游戏，触屏控制',
                html: `<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Jasper飞机大战</title><style>*{margin:0;padding:0}body{background:#001;font-family:Arial;overflow:hidden;display:flex;flex-direction:column;align-items:center;height:100vh}canvas{border:1px solid #0ff;background:linear-gradient(to bottom,#001,#003)}#ui{color:#0ff;padding:10px;text-align:center}button{background:#0ff;color:#001;border:none;padding:8px 16px;border-radius:5px;margin:5px}</style></head><body><div id="ui"><div>🚀 Jasper-lee0320 的飞机大战</div><div>分数: <span id="score">0</span> | 生命: <span id="lives">3</span></div></div><canvas id="game" width="300" height="400"></canvas><div id="ui"><div style="font-size:12px">触屏拖动移动，抬起发射</div></div><div id="over" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.9);color:#0ff;padding:20px;border-radius:10px;text-align:center"><h3>游戏结束!</h3><p>Jasper的分数: <span id="final">0</span></p><button onclick="location.reload()">重新开始</button></div><script>const c=document.getElementById('game'),ctx=c.getContext('2d');let running=1,score=0,lives=3,frame=0;const player={x:150,y:350,w:20,h:30,speed:5};let bullets=[],enemies=[],explosions=[];function draw(){ctx.clearRect(0,0,c.width,c.height);ctx.fillStyle='#0ff';ctx.fillRect(player.x-10,player.y-15,player.w,player.h);ctx.fillStyle='#ff0';bullets.forEach(b=>ctx.fillRect(b.x,b.y,3,8));ctx.fillStyle='#f44';enemies.forEach(e=>ctx.fillRect(e.x,e.y,e.w,e.h));explosions.forEach(ex=>{ctx.fillStyle=\`rgba(255,\${ex.life*255|0},0,\${ex.life})\`;ctx.fillRect(ex.x-ex.size/2,ex.y-ex.size/2,ex.size,ex.size)});ctx.fillStyle='#0ff';ctx.font='10px Arial';ctx.textAlign='center';ctx.fillText('Jasper',player.x,player.y+20)}function update(){bullets=bullets.filter(b=>(b.y-=6,b.y>0));enemies=enemies.filter(e=>(e.y+=e.speed,e.y<c.height));explosions=explosions.filter(ex=>(ex.life-=0.05,ex.size++,ex.life>0));frame%60===0&&enemies.push({x:Math.random()*(c.width-15),y:0,w:15,h:20,speed:2+Math.random()*2});bullets.forEach((b,bi)=>{enemies.forEach((e,ei)=>{if(b.x>e.x&&b.x<e.x+e.w&&b.y>e.y&&b.y<e.y+e.h){explosions.push({x:e.x+e.w/2,y:e.y+e.h/2,size:8,life:1});bullets.splice(bi,1);enemies.splice(ei,1);score+=10;document.getElementById('score').textContent=score}})});enemies.forEach((e,ei)=>{if(e.x<player.x+10&&e.x+e.w>player.x-10&&e.y<player.y+15&&e.y+e.h>player.y-15){explosions.push({x:player.x,y:player.y,size:15,life:1});enemies.splice(ei,1);lives--;document.getElementById('lives').textContent=lives;if(lives<=0){running=0;document.getElementById('final').textContent=score;document.getElementById('over').style.display='block'}}})}function loop(){running&&(update(),draw(),frame++,requestAnimationFrame(loop))}let touchX=0,touchY=0;c.addEventListener('touchstart',e=>{e.preventDefault();const t=e.touches[0];touchX=t.clientX;touchY=t.clientY});c.addEventListener('touchmove',e=>{e.preventDefault();const t=e.touches[0];player.x+=(t.clientX-touchX)*0.8;player.y+=(t.clientY-touchY)*0.5;player.x=Math.max(10,Math.min(c.width-10,player.x));player.y=Math.max(15,Math.min(c.height-15,player.y));touchX=t.clientX;touchY=t.clientY});c.addEventListener('touchend',e=>{e.preventDefault();bullets.push({x:player.x,y:player.y-15})});document.addEventListener('keydown',e=>{if(e.code==='Space'){e.preventDefault();bullets.push({x:player.x,y:player.y-15})}});const keys={};document.addEventListener('keydown',e=>keys[e.code]=1);document.addEventListener('keyup',e=>keys[e.code]=0);function move(){keys.ArrowLeft&&(player.x-=player.speed);keys.ArrowRight&&(player.x+=player.speed);keys.ArrowUp&&(player.y-=player.speed);keys.ArrowDown&&(player.y+=player.speed);player.x=Math.max(10,Math.min(c.width-10,player.x));player.y=Math.max(15,Math.min(c.height-15,player.y))}function loop(){running&&(move(),update(),draw(),frame++,requestAnimationFrame(loop))}loop()<\/script></body></html>`
            },
            snake: {
                name: '🐍 Jasper的贪吃蛇',
                desc: '经典贪吃蛇游戏',
                html: `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Jasper贪吃蛇</title><style>body{background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Arial}canvas{border:2px solid #0f0}#info{color:#0f0;text-align:center;margin:10px;font-size:18px}#controls{color:#888;font-size:12px;text-align:center}</style></head><body><div id="info">🐍 Jasper-lee0320 的贪吃蛇<br>分数: <span id="score">0</span></div><canvas id="game" width="320" height="320"></canvas><div id="controls">滑动屏幕控制方向</div><script>const canvas=document.getElementById('game'),ctx=canvas.getContext('2d'),box=20;let snake=[{x:8*box,y:8*box}],direction='',food={x:Math.floor(Math.random()*16)*box,y:Math.floor(Math.random()*16)*box},score=0;function collision(head,array){return array.some(segment=>head.x===segment.x&&head.y===segment.y)}function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,canvas.width,canvas.height);snake.forEach((segment,i)=>{ctx.fillStyle=i===0?'#0f0':'#090';ctx.fillRect(segment.x,segment.y,box,box)});ctx.fillStyle='#f00';ctx.fillRect(food.x,food.y,box,box);let snakeX=snake[0].x,snakeY=snake[0].y;if(direction==='LEFT')snakeX-=box;if(direction==='UP')snakeY-=box;if(direction==='RIGHT')snakeX+=box;if(direction==='DOWN')snakeY+=box;if(snakeX===food.x&&snakeY===food.y){score++;document.getElementById('score').textContent=score;food={x:Math.floor(Math.random()*16)*box,y:Math.floor(Math.random()*16)*box}}else{snake.pop()}if(snakeX<0||snakeY<0||snakeX>=canvas.width||snakeY>=canvas.height||collision({x:snakeX,y:snakeY},snake)){alert('游戏结束! Jasper的分数: '+score);location.reload();return}snake.unshift({x:snakeX,y:snakeY})}document.addEventListener('keydown',e=>{if(e.key==='ArrowLeft'&&direction!=='RIGHT')direction='LEFT';if(e.key==='ArrowUp'&&direction!=='DOWN')direction='UP';if(e.key==='ArrowRight'&&direction!=='LEFT')direction='RIGHT';if(e.key==='ArrowDown'&&direction!=='UP')direction='DOWN'});let touchStartX,touchStartY;canvas.addEventListener('touchstart',e=>{e.preventDefault();touchStartX=e.touches[0].clientX;touchStartY=e.touches[0].clientY});canvas.addEventListener('touchend',e=>{e.preventDefault();const touchEndX=e.changedTouches[0].clientX,touchEndY=e.changedTouches[0].clientY,dx=touchEndX-touchStartX,dy=touchEndY-touchStartY;if(Math.abs(dx)>Math.abs(dy)){if(dx>0&&direction!=='LEFT')direction='RIGHT';if(dx<0&&direction!=='RIGHT')direction='LEFT'}else{if(dy>0&&direction!=='UP')direction='DOWN';if(dy<0&&direction!=='DOWN')direction='UP'}});setInterval(draw,150)<\/script></body></html>`
            },
            puzzle: {
                name: '🧩 Jasper的数字拼图',
                desc: '数字拼图挑战',
                html: `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Jasper拼图</title><style>body{background:linear-gradient(45deg,#667eea,#764ba2);display:flex;flex-direction:column;align-items:center;padding:20px;font-family:Arial;min-height:100vh}#game{background:#fff;padding:20px;border-radius:15px;text-align:center}#puzzle{display:grid;grid-template-columns:repeat(3,60px);gap:5px;margin:20px 0;justify-content:center}.tile{width:60px;height:60px;background:#667eea;color:#fff;display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:bold;cursor:pointer;border-radius:5px;transition:all 0.3s}.tile:hover{background:#764ba2;transform:scale(1.1)}.empty{background:transparent!important;cursor:default!important}.empty:hover{transform:none!important}#info{color:#fff;text-align:center;margin-bottom:20px}button{background:#fff;color:#667eea;border:none;padding:10px 15px;border-radius:15px;cursor:pointer;margin:5px}</style></head><body><div id="info"><h2>🧩 Jasper-lee0320 的拼图</h2><p>步数: <span id="moves">0</span></p></div><div id="game"><div id="puzzle"></div><button onclick="shuffle()">重新开始</button><button onclick="solve()">显示答案</button></div><script>let tiles=[1,2,3,4,5,6,7,8,0],moves=0;function createPuzzle(){const puzzle=document.getElementById('puzzle');puzzle.innerHTML='';tiles.forEach((tile,index)=>{const div=document.createElement('div');div.className=tile===0?'tile empty':'tile';div.textContent=tile===0?'':tile;div.onclick=()=>moveTile(index);puzzle.appendChild(div)})}function moveTile(index){const emptyIndex=tiles.indexOf(0),row=Math.floor(index/3),col=index%3,emptyRow=Math.floor(emptyIndex/3),emptyCol=emptyIndex%3;if((Math.abs(row-emptyRow)===1&&col===emptyCol)||(Math.abs(col-emptyCol)===1&&row===emptyRow)){[tiles[index],tiles[emptyIndex]]=[tiles[emptyIndex],tiles[index]];moves++;document.getElementById('moves').textContent=moves;createPuzzle();checkWin()}}function checkWin(){if(JSON.stringify(tiles)==='[1,2,3,4,5,6,7,8,0]'){setTimeout(()=>alert('🎉 恭喜Jasper完成拼图!\\n步数: '+moves),100)}}function shuffle(){for(let i=0;i<200;i++){const validMoves=[];const emptyIndex=tiles.indexOf(0),row=Math.floor(emptyIndex/3),col=emptyIndex%3;if(row>0)validMoves.push(emptyIndex-3);if(row<2)validMoves.push(emptyIndex+3);if(col>0)validMoves.push(emptyIndex-1);if(col<2)validMoves.push(emptyIndex+1);const randomMove=validMoves[Math.floor(Math.random()*validMoves.length)];[tiles[randomMove],tiles[emptyIndex]]=[tiles[emptyIndex],tiles[randomMove]]}moves=0;document.getElementById('moves').textContent=moves;createPuzzle()}function solve(){tiles=[1,2,3,4,5,6,7,8,0];moves=0;document.getElementById('moves').textContent=moves;createPuzzle()}createPuzzle();shuffle()<\/script></body></html>`
            },
            memory: {
                name: '🧠 Jasper的记忆游戏',
                desc: '翻牌记忆挑战',
                html: `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Jasper记忆游戏</title><style>body{background:linear-gradient(45deg,#ff6b6b,#4ecdc4);display:flex;flex-direction:column;align-items:center;padding:20px;font-family:Arial;min-height:100vh}#game{background:#fff;padding:20px;border-radius:15px;text-align:center}#board{display:grid;grid-template-columns:repeat(4,60px);gap:8px;margin:20px 0;justify-content:center}.card{width:60px;height:60px;background:#ddd;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:20px;cursor:pointer;transition:all 0.3s}.card:hover{transform:scale(1.05)}.card.flipped{background:#4ecdc4;color:#fff}.card.matched{background:#6c5ce7;color:#fff}#info{color:#fff;text-align:center;margin-bottom:20px}button{background:#fff;color:#ff6b6b;border:none;padding:10px 15px;border-radius:15px;cursor:pointer;margin:5px}</style></head><body><div id="info"><h2>🧠 Jasper-lee0320 的记忆游戏</h2><p>翻牌: <span id="flips">0</span> | 配对: <span id="pairs">0</span>/8</p></div><div id="game"><div id="board"></div><button onclick="newGame()">新游戏</button></div><script>const symbols=['🚀','🎮','🎯','🏆','💎','🌟','🎨','🎪'];const cards=[...symbols,...symbols];let flippedCards=[],flips=0,pairs=0,canFlip=!0;function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]]}}function createBoard(){const board=document.getElementById('board');board.innerHTML='';shuffle(cards);cards.forEach((symbol,index)=>{const card=document.createElement('div');card.className='card';card.dataset.symbol=symbol;card.dataset.index=index;card.onclick=()=>flipCard(card);board.appendChild(card)})}function flipCard(card){if(!canFlip||card.classList.contains('flipped')||card.classList.contains('matched'))return;card.classList.add('flipped');card.textContent=card.dataset.symbol;flippedCards.push(card);flips++;document.getElementById('flips').textContent=flips;if(flippedCards.length===2){canFlip=!1;setTimeout(checkMatch,800)}}function checkMatch(){const[card1,card2]=flippedCards;if(card1.dataset.symbol===card2.dataset.symbol){card1.classList.add('matched');card2.classList.add('matched');pairs++;document.getElementById('pairs').textContent=pairs;if(pairs===8){setTimeout(()=>alert('🎉 Jasper完成游戏!\\n翻牌次数: '+flips),300)}}else{card1.classList.remove('flipped');card2.classList.remove('flipped');card1.textContent='';card2.textContent=''}flippedCards=[];canFlip=!0}function newGame(){flippedCards=[];flips=0;pairs=0;canFlip=!0;document.getElementById('flips').textContent=0;document.getElementById('pairs').textContent=0;createBoard()}newGame()<\/script></body></html>`
            }
        };

        let currentGameLink = '';

        function generateGameQR(gameType) {
            const game = games[gameType];
            if (!game) return;

            // 生成data URL
            const encodedHTML = encodeURIComponent(game.html);
            currentGameLink = 'data:text/html;charset=utf-8,' + encodedHTML;

            // 显示简单的二维码（使用在线服务）
            const qrContainer = document.getElementById('qrContainer');
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(currentGameLink)}`;
            
            qrContainer.innerHTML = `
                <img src="${qrUrl}" 
                     alt="${game.name} 二维码" 
                     style="width: 200px; height: 200px; border-radius: 10px;"
                     onload="showSuccess('${game.name}')"
                     onerror="showFallback('${game.name}')">
            `;

            document.getElementById('gameLink').value = currentGameLink;
            document.getElementById('gameInfo').innerHTML = `
                <strong>✅ ${game.name}</strong><br>
                ${game.desc}<br>
                👤 专属玩家: Jasper-lee0320
            `;
        }

        function showSuccess(gameName) {
            showStatus(`${gameName} 二维码生成成功！用微信扫码即可游戏`, 'success');
        }

        function showFallback(gameName) {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `
                <div style="padding: 20px; background: #f0f0f0; border-radius: 10px; border: 2px dashed #ccc;">
                    <h4>${gameName}</h4>
                    <p>二维码服务暂时不可用</p>
                    <p>请使用下方"复制链接"功能</p>
                    <p>或点击"直接打开游戏"</p>
                </div>
            `;
            showStatus('请使用复制链接功能分享游戏', 'error');
        }

        function copyLink() {
            if (!currentGameLink) {
                showStatus('请先选择一个游戏！', 'error');
                return;
            }

            const textarea = document.getElementById('gameLink');
            textarea.select();
            textarea.setSelectionRange(0, 99999);

            try {
                document.execCommand('copy');
                showStatus('游戏链接已复制到剪贴板！', 'success');
            } catch (err) {
                showStatus('复制失败，请手动复制链接', 'error');
            }
        }

        function openGame() {
            if (!currentGameLink) {
                showStatus('请先选择一个游戏！', 'error');
                return;
            }

            const newWindow = window.open('', '_blank');
            if (newWindow) {
                newWindow.document.write(decodeURIComponent(currentGameLink.replace('data:text/html;charset=utf-8,', '')));
                newWindow.document.close();
                showStatus('游戏已在新窗口打开！', 'success');
            } else {
                showStatus('请允许弹窗或使用复制链接功能', 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // 页面加载时自动生成飞机大战的二维码
        window.onload = function() {
            setTimeout(() => {
                generateGameQR('plane');
            }, 1000);
        };
    </script>
</body>
</html>
