<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper游戏中心 - GitHub Pages版</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .games {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .game-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }
        .game-btn:hover {
            transform: translateY(-3px);
        }
        
        /* ✨ 新增的选中状态样式 ✨ */
        .game-btn.selected {
            transform: scale(1.05) !important; /* 让选中的按钮明显变大 */
            border: 4px solid #ff0066 !important; /* 用醒目的粉色边框 */
            box-shadow: 0 0 25px rgba(255, 0, 102, 0.8) !important; /* 添加强烈的粉色光晕效果 */
            background: linear-gradient(45deg, #ff6b6b, #ff4757) !important; /* 用醒目的红色背景 */
            z-index: 10;
            position: relative;
        }

        /* 优化：当一个选中的按钮被鼠标悬停时，保持它的状态 */
        .game-btn.selected:hover {
            transform: scale(1.05) translateY(-3px) !important; /* 结合放大和上移效果 */
        }
        
        .game-btn.primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            font-size: 18px;
            font-weight: bold;
        }
        .game-btn.github {
            background: linear-gradient(45deg, #333, #555);
        }
        #qrArea {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #qrArea img {
            max-width: 220px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin: 10px;
        }
        .buttons {
            margin: 20px 0;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
            resize: vertical;
        }
        .info {
            background: #e7f3ff;
            color: #0066cc;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 13px;
            text-align: left;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
        }
        .success {
            background: #d4edda;
            color: #155724;
            text-align: center;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            text-align: left;
        }
        .info-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .info-section h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        .steps ul {
            padding-left: 20px;
        }
        .steps li {
            margin: 5px 0;
        }
        .steps code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
        }
        .info.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💖 蓓蓓的游戏中心</h1>
        <p style="color: #666;">专为蓓蓓打造的精品游戏合集</p>
        
        <div class="info success">
            <strong>✅ 游戏已就绪！</strong><br>
            所有游戏均已部署在 GitHub Pages 上，可以直接游玩 🎮
        </div>

        <div class="games">
            <button class="game-btn primary" onclick="makeQR('super-heart', this)">
                🌟 蓓蓓的超级爱心战机 v4.0 🌟
                <br><small>粒子特效 + 成就系统 + 截图分享</small>
            </button>
            <button class="game-btn primary" onclick="makeQR('heart-match', this)">
                💝 蓓蓓的爱心连连看 💝
                <br><small>连线消除 + 3难度模式 + 智能提示</small>
            </button>
            <button class="game-btn primary" onclick="makeQR('memory-flip', this)">
                🧩 蓓蓓的记忆翻牌 🧩
                <br><small>记忆训练 + 可爱图案 + 音效反馈</small>
            </button>
            <button class="game-btn primary" onclick="makeQR('archery', this)">
                🎯 蓓蓓的射箭挑战 🎯
                <br><small>物理射箭 + 风力影响 + 轨迹计算</small>
            </button>
            <button class="game-btn primary" onclick="makeQR('parkour', this)">
                🏃‍♀️ 蓓蓓的跑酷冒险 🏃‍♀️
                <br><small>横版跑酷 + 障碍躲避 + 道具收集</small>
            </button>
            <button class="game-btn primary" onclick="makeQR('tetris', this)">
                💖 蓓蓓的爱心方块 💖
                <br><small>爱心俄罗斯方块 + 7种方块 + 消除特效</small>
            </button>
            <button class="game-btn primary" onclick="makeQR('pink-heart', this)">
                💖 蓓蓓的爱心战机 v3.0 💖
                <br><small>爱心敌机 + 粉色飞机 + 自动射击</small>
            </button>
        </div>

        <div>
            <textarea id="linkArea" placeholder="生成的链接会显示在这里...&#10;&#10;GitHub Pages链接格式：&#10;https://jasper-lee0320.github.io/gamesforbb/游戏文件名.html" readonly></textarea>
        </div>

        <div class="buttons">
            <button class="btn" onclick="copyLink()">📋 复制链接</button>
            <button class="btn" onclick="openLink()">🎮 开始游戏</button>
        </div>

        <div id="qrArea">
            <p>📱 选择游戏生成二维码</p>
            <p style="color: #999; font-size: 12px;">扫码即可畅玩蓓蓓的专属游戏</p>
        </div>

        <div id="message" style="margin: 10px 0; display: none;"></div>
    </div>

    <script>
        let gameLink = '';

        function makeQR(type, clickedButton) { // 接收新参数 clickedButton
            // ✨ --- 新增的选中逻辑 --- ✨
            console.log('makeQR called with type:', type, 'clickedButton:', clickedButton);
            
            // 获取所有的游戏按钮
            const allGameButtons = document.querySelectorAll('.games .game-btn');
            console.log('Found', allGameButtons.length, 'buttons');
            
            // 移除所有按钮的 'selected' 类
            allGameButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 只给当前点击的按钮添加 'selected' 类
            if (clickedButton) {
                clickedButton.classList.add('selected');
                console.log('Added selected class to button:', clickedButton.innerText.split('\n')[0]);
            }
            // ✨ --- 选中逻辑结束 --- ✨

            let url = '';
            let title = '';

            if (type === 'super-heart') {
                // 蓓蓓超级爱心战机 v4.0
                url = 'https://jasper-lee0320.github.io/gamesforbb/beibei-super-heart-fighter.html';
                title = '🌟 蓓蓓的超级爱心战机 v4.0 🌟';
            } else if (type === 'heart-match') {
                // 蓓蓓爱心连连看
                url = 'https://jasper-lee0320.github.io/gamesforbb/beibei-heart-match.html';
                title = '💝 蓓蓓的爱心连连看';
            } else if (type === 'memory-flip') {
                // 蓓蓓记忆翻牌 - 新增游戏
                url = 'https://jasper-lee0320.github.io/gamesforbb/beibei-memory-flip.html';
                title = '🧩 蓓蓓的记忆翻牌';
            } else if (type === 'archery') {
                // 蓓蓓射箭挑战
                url = 'https://jasper-lee0320.github.io/gamesforbb/beibei-archery-challenge.html';
                title = '🎯 蓓蓓的射箭挑战';
            } else if (type === 'parkour') {
                // 蓓蓓跑酷冒险
                url = 'https://jasper-lee0320.github.io/gamesforbb/beibei-parkour-adventure.html';
                title = '🏃‍♀️ 蓓蓓的跑酷冒险';
            } else if (type === 'tetris') {
                // 蓓蓓爱心方块
                url = 'https://jasper-lee0320.github.io/gamesforbb/beibei-heart-tetris.html';
                title = '💖 蓓蓓的爱心方块';
            } else if (type === 'pink-heart') {
                // 蓓蓓粉色爱心战机 v3.0
                url = 'https://jasper-lee0320.github.io/gamesforbb/beibei-pink-heart-fighter.html';
                title = '💖 蓓蓓的爱心战机 v3.0';
            }

            gameLink = url;
            document.getElementById('linkArea').value = url;
            showQR(url, title);
            
            if (type.startsWith('pages-')) {
                showMessage(title + ' 二维码已生成！如果无法访问，请先启用GitHub Pages', 'success');
            } else {
                showMessage(title + ' 二维码已生成！', 'success');
            }
        }

        function showQR(url, title) {
            // 使用两个不同的QR服务作为备用
            const qr1 = 'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + encodeURIComponent(url);
            const qr2 = 'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=' + encodeURIComponent(url);
            
            document.getElementById('qrArea').innerHTML = 
                '<h4>📱 ' + title + '</h4>' +
                '<img src="' + qr1 + '" onerror="this.src=\'' + qr2 + '\'" alt="QR Code">' +
                '<p style="color: #666; font-size: 12px; margin-top: 10px;">扫描二维码访问游戏</p>' +
                '<p style="color: #999; font-size: 10px;">如果访问失败，请确保已启用GitHub Pages</p>';
        }

        function copyLink() {
            if (!gameLink) {
                showMessage('请先选择一个游戏！', 'error');
                return;
            }
            
            document.getElementById('linkArea').select();
            try {
                navigator.clipboard.writeText(gameLink).then(() => {
                    showMessage('链接已复制！分享给朋友即可游玩', 'success');
                }).catch(() => {
                    document.execCommand('copy');
                    showMessage('链接已复制！分享给朋友即可游玩', 'success');
                });
            } catch {
                document.execCommand('copy');
                showMessage('链接已复制！分享给朋友即可游玩', 'success');
            }
        }

        function checkPages() {
            showMessage('正在检查 GitHub Pages 状态...', 'info');
            
            // 检查主页面
            const testUrl = 'https://jasper-lee0320.github.io/gamesforbb/';
            
            fetch(testUrl, { method: 'HEAD', mode: 'no-cors' })
                .then(() => {
                    showMessage('✅ GitHub Pages 已启用并正常工作！', 'success');
                    document.getElementById('linkArea').value = testUrl;
                })
                .catch(() => {
                    // 由于 CORS 限制，我们使用图片测试方法
                    const img = new Image();
                    img.onload = () => {
                        showMessage('✅ GitHub Pages 可能已启用，请手动验证链接', 'success');
                        document.getElementById('linkArea').value = testUrl;
                    };
                    img.onerror = () => {
                        showMessage('❌ GitHub Pages 未启用或仍在部署中\n\n请按照以下步骤设置：\n1. 前往 GitHub 仓库\n2. 点击 Settings\n3. 找到 Pages 部分\n4. 设置 Source 为 main 分支\n5. 保存并等待部署完成', 'error');
                    };
                    img.src = testUrl + 'favicon.ico?' + Date.now(); // 添加时间戳避免缓存
                });
        }

        function openLink() {
            if (!gameLink) {
                showMessage('请先选择一个游戏！', 'error');
                return;
            }
            
            window.open(gameLink, '_blank');
            showMessage('链接已在新窗口打开！', 'success');
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.display = 'block';
            msg.style.padding = '10px';
            msg.style.borderRadius = '8px';
            msg.style.marginTop = '10px';
            
            if (type === 'success') {
                msg.style.background = '#d4edda';
                msg.style.color = '#155724';
            } else {
                msg.style.background = '#f8d7da';
                msg.style.color = '#721c24';
            }
            
            setTimeout(() => msg.style.display = 'none', 5000);
        }

        // 页面加载时显示说明
        window.onload = () => {
            setTimeout(() => {
                // 找到第一个按钮
                const firstButton = document.querySelector('.games .game-btn');
                // 调用 makeQR 并把第一个按钮元素传进去
                makeQR('super-heart', firstButton);
            }, 500);
        };
    </script>
</body>
</html>
